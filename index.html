<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>

  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="main-container">
      <p class="advice">Advice #117</p>
      <p class="quote">It is easy to sit up and take notice, what's difficult is getting up and taking action</p>
      <picture class="pattern-divider">
        <source srcset="images/pattern-divider-mobile.svg" media="(max-width: 37.5em" class="pattern-divider-icon pattern-divider-mobile">
        <img class="pattern-divider-icon pattern-divider-desktop" alt="pattern-divider" src="images/pattern-divider-desktop.svg">
      </picture>
      <div class="dice-icon">
        <img src="images/icon-dice.svg" alt="icon-dice" class="dice">
      </div>
    </div>
  </main>
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">bc464</a>.
  </div>
</body>
</html>
